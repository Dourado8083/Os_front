<form class="form mat-elevation-z8">
    <h1>Atualizando t√©cnico</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" [formControl]="nome" required maxlength="60" name="nome" matInput placeholder="Ex: Carlos Vonstroke">
      <mat-error *ngIf="nome.invalid">{{errorValidName()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      
      <input [(ngModel)]="tecnico.cpf"[formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="Ex: 000.000.000-00">
      <mat-error *ngIf="cpf.invalid">{{errorValidCpf()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required maxlength="18" name="telefone" matInput placeholder="Ex:(00) 90000-0000">
      <mat-error *ngIf="telefone.invalid">{{errorValidTelefone()}}</mat-error>
    </mat-form-field>
    <button class="mat-elevation-z8" (click)="update()"  [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone()" mat-stroked-button color="accent">Atualizar</button>
    <button class="mat-elevation-z8" (click)="cancela()" mat-stroked-button color="warn">Cancelar</button>
  </form>
